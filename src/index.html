<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Enablement for AGID 2.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>AI Enablement for AGID 2.0</h1>
        <p class="lead">Empowering AI solutions for the future.</p>
    </header>
    <main class="container mt-5">
        <section>
            <h2>Overview</h2>
            <p>This project aims to provide AI enablement solutions tailored for AGID 2.0.</p>
        </section>
        
        <section class="mt-5">
            <h2>Enter Your Query</h2>
            <form id="nl-query-form" class="mt-3">
                <div class="form-group">
                    <label for="nl-query">Enter your question:</label>
                    <input type="text" class="form-control" id="nl-query" placeholder="e.g., Show me the Congregate Meals of Texas from 2010 to 2020">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
            <div id="query-result" class="mt-4"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 AI Enablement for AGID 2.0</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
